<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/083810b2a0.js" crossorigin="anonymous"></script>
    <title>eCommerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navBar">
            <ul class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="/productos">Products</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="/carrito"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="log-in"><i class="fa-solid fa-arrow-right-to-bracket" id="iconUser"></i></a></li>
            </ul>
        </nav>
    </header>
    <main class="mainContainer">
        <div id="admin" class="view">
            <section class="productList">
                <article>
                    <h1>Productos</h1>
                    <button id="allProducts" type="null">Listar productos</button>
                    <div class="list"></div>
                </article>
            </section>
            <section class="productEdit">
                <article>
                    <div>
                        <form method="GET" id="formGet" autocomplete="off">
                            <label>Buscar producto</label>
                            <div>
                                <input type="number" placeholder="Ingresar id producto" id="idGet" name="idGet" required>
                            </div>
                            <div>
                                <button type="submit">
                                    Buscar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div>
                        <form id="formPut">
                            <label>Actualizar producto</label>
                            <div><input type="number" placeholder="Ingresar id" id="idPut"></div>
                            <div><input type="text" placeholder="Ingresar nombre" id="namePut"></div>
                            <div><input type="number" placeholder="Ingresar precio" id="pricePut"></div>
                            <div><input type="number" placeholder="Ingresar stock" id="stockPut"></div>
                            <div><input type="text" placeholder="Ingresar imagen/url" id="urlPut"></div>
                            <div>
                                <button type="submit">Actualizar</button>
                            </div>
                        </form>
                    </div>
                    <div>
                        <form action="/api/productos" method="POST" id="formPost" autocomplete="off">
                            <label>Agregar producto</label>
                            <div><input type="text" placeholder="Ingresar nombre" name="name"></div>
                            <div><input type="number" placeholder="Ingresar precio" name="price"></div>
                            <div><input type="number" placeholder="Ingresar stock" name="stock"></div>
                            <div><input type="text" placeholder="Ingresar imagen/url" name="url"></div>
                            <div>
                                <button type="submit">Agregar</button>
                            </div>
                        </form>
                    </div>
                </article>
            </section>
        </div>
        <div id="user" class="view">
            <section class="productListUser">
                <article>
                    <h1>Productos</h1>
                    <button id="allProductsUser" type="null">Listar productos</button>
                    <div class="listUser"></div>
                </article>
            </section>
            <section class="productEditUser">
                <div>
                    <form method="GET" id="formGetUser" autocomplete="off">
                        <div>
                            <input type="number" placeholder="Ingresar id producto" id="idGetUser" required>
                        </div>
                        <div>
                            <button type="submit">
                                Buscar
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="./js/appAdmin.js" type="module"></script>
    <script src="./js/appUser.js"></script>
</body>
</html>
